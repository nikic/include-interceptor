sudo: false
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  global:
    - CURRENT_DIR=`pwd`

install:
  - composer install --dev --no-interaction

script:
  - cd tests
  - phpunit --configuration phpunit.xml